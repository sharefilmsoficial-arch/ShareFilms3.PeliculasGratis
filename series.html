<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Share Series</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="topbar">
  <div class="menu-toggle" id="menuToggle"><span></span><span></span><span></span></div>
  <div class="logo">ShareFilms</div>
  <input id="search" placeholder="Buscar series..." />
</header>

<nav class="side-menu" id="sideMenu">
  <ul>
    <li><a href="index.html">Inicio</a></li>
    <li><a href="series.html">Series</a></li>
    <li><a href="#">Comedia</a></li>
    <li><a href="#">Terror</a></li>
    <li><a href="#">Acción</a></li>
    <li><a href="#">Más Recientes</a></li>
  </ul>
</nav>

<main>
  <section class="gallery" id="seriesGallery"></section>
</main>

<script>
/* === SERIES === */
const SERIES = [
  {
    id: "whatif1",
    title: "What If...? Temporada 1",
    image: "series/What-If-TP1.webp",
    episodes: [
      { n: 1, name: "¿Qué pasaría si el Capitán Carter fuera el primer vengador?", thumb: "series/What-If-TP1-EP1.webp", drive: "#" },
      { n: 2, name: "¿Qué pasaría si T'Challa se convirtiera en Star-Lord?", thumb: "series/What-If-TP1-EP2.webp", drive: "#" },
      { n: 3, name: "¿Qué pasaría si el mundo perdiera a sus héroes más poderosos?", thumb: "series/What-If-TP1-EP3.webp", drive: "#" }
    ]
  },
  {
    id: "whatif2",
    title: "What If...? Temporada 2",
    image: "series/What-If-TP2.webp",
    episodes: [
      { n: 1, name: "¿Qué pasaría si...Nebula se uniera a los Nova Corps?", thumb: "series/What-If-TP2-EP1.webp", drive: "https://drive.google.com/file/d/1E96HmGrSbO87lpaIe5qFeHjalIM41Us1/view" },
      { n: 2, name: "¿Qué pasaría si...Peter Quill atacara a los héroes más poderosos del planeta?", thumb: "series/What-If-TP2-EP2.webp", drive: "https://drive.google.com/file/d/1fMvWuHYCPXG9ccau4lMGRFS1pZ2vTnbS/view },
      { n: 3, name: "Qué pasaría si...Happy Hogan salvara la Navidad?", thumb: "series/What-If-TP2-EP3.webp", drive: "https://drive.google.com/file/d/1ZSSsR0RiAfsBbfe6lMbsJKHgL7-Urm6L/view?usp=sharing" },
      { n: 4, name: "¿Qué pasaría si...Iron Man se estrellara con el Gran Maestro?", thumb: "series/What-If-TP2-EP4.webp", drive: "https://drive.google.com/file/d/1HpVNBa_wJHH1HDMVmp9zSVH_hxn4k4by/view" },
      { n: 5, name: "¿Qué pasaría si...La Capitana Carter peleara contra del Hydra Stomper?", thumb: "series/What-If-TP2-EP5.webp", drive: "https://drive.google.com/file/d/1vooim-nQYe3sen468oYbRF6gDnn_bcxH/view" },
      { n: 6, name: "¿Qué pasaría si...Kahhori reformara el mundo?", thumb: "series/What-If-TP2-EP6.webp", drive: "https://drive.google.com/file/d/10P29jkyFp9klU36YCk7IznYvbwHHOsl3/view" }

    ]
  }
];

/* Guarda en localStorage */
localStorage.setItem('seriesData', JSON.stringify(SERIES));

/* Genera tarjetas */
const gallery = document.getElementById('seriesGallery');
function createSeriesCard(serie){
  const a = document.createElement('a');
  a.className = 'card-link';
  a.href = `serie.html?id=${serie.id}`;
  const card = document.createElement('div');
  card.className = 'card';
  card.style.backgroundImage = `url(${serie.image})`;
  const info = document.createElement('div');
  info.className = 'card-info';
  info.innerHTML = `<h3>${serie.title}</h3>`;
  card.appendChild(info);
  a.appendChild(card);
  return a;
}
SERIES.forEach(s => gallery.appendChild(createSeriesCard(s)));

/* Buscador */
document.getElementById('search').addEventListener('input', (e)=>{
  const q = e.target.value.toLowerCase();
  gallery.innerHTML = '';
  SERIES.filter(s=>s.title.toLowerCase().includes(q))
        .forEach(s=>gallery.appendChild(createSeriesCard(s)));
});

/* Menú hamburguesa */
const menuToggle = document.getElementById('menuToggle');
const sideMenu = document.getElementById('sideMenu');
menuToggle.addEventListener('click', () => {
  menuToggle.classList.toggle('active');
  sideMenu.classList.toggle('active');
});
document.querySelectorAll('#sideMenu a').forEach(link => {
  link.addEventListener('click', () => {
    sideMenu.classList.remove('active');
    menuToggle.classList.remove('active');
  });
});
</script>
</body>
</html>
